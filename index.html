<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookTab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        type='text/css'>
    <link rel="icon" href="img/cookingg.png" type="image/icon type">
</head>

<body>
    <header>
        <div class="icon">
            <i class="fas fa-kitchen-set"></i>
            <a href="#" class="logo">CookTab</a>
        </div>

        <div class="search">
            <form>
                <input type="search" class="inpt" placeholder="Find a Recipe" size="25" height="30" width="30">
                <a href="#" class="btn"><i class=" fa fa-search"></i></a>
            </form>
        </div>

        <nav class="nav">
            <div>
                <ul>
                    <li><a href="#"><i class="fa fa-fw fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-utensils"></i> Recipes </a></li>
                    <!-- <li><a href="#"><i class="fas fa-utensils"></i> Recipes <i class="fa fa-caret-down"></i></a>
                        <ul>
                            <li> <a href="#">Breakfast</a> </li>
                            <li> <a href="#">Lunch</a> </li>
                            <li> <a href="#">Dinner</a></li>
                            <li> <a href="#">Dessert</a></li>
                            <li> <a href="#">Drinks</a></li>
                        </ul>
                    </li> -->
                    <li><a href="#"><i class="fa fa-fw fa-envelope"></i> Contact </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="content">
        <h1 class="title">The <span>Big</span> Guide</h1>
        <p class="para">&nbsp;It's time to kick off outdoor cooking season! We'll be updating this hub for all
            things
            grilling
            with new
            fire-kissed recipes, grilling tips and tricks, and gear reviews all summer long.</p>
    </div>

    <div class="signup">
        <button class="sign">
            <a href="#"><i class="fa fa-fw fa-user"></i> Join Us</a>
        </button>
    </div>

    <div class="form">
        <h2>Login Here</h2>
        <div class="formcontent">
            <h3>Email</h3>
            <input type="email" name="email" id="" placeholder="Enter your e-mail" required>
            <h3>Password</h3>
            <input type="password" name="" id="" placeholder="Enter your password" required>
            <div class="login">
                <button class="btn"><a href="#"><i class="fas fa-lock"></i> Login</a></button>
            </div>
            <p>Login with</p>
            <div class="icon">
                <a href="#" target=”_blank”><i class="fa-brands fa-google"></i></a>
                <a href="#" target=”_blank”><i class="fa-brands fa-facebook"></i></a>
                <a href="#" target=”_blank”><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
